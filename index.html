<!DOCTYPE html>
<html>
    
<head>
  <div> <!-- Metatags -->
    <title>LenVT</title>
    <meta name="title" content="LenVT">
    <meta name="description" content="Hi! I'm Len. Come check out my website!">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lenvt.com">
    <meta property="og:title" content="LenVT">
    <meta property="og:description" content="Hi! I'm Len. Come check out my website!">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://lenvt.com">
    <meta property="twitter:title" content="LenVT">
    <meta property="twitter:description" content="Hi! I'm Len. Come check out my website!">
  </div>

  <!-- Styling-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
      main {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          font-family: Quicksand;
      }
      h1 {
          font-size: 100px;
      }
      #countdown {
          font-size: 1.5em;

      }
  </style>

  
</head>

<body>
    <main>
        <div>
            <h1>
                GET PRANKED!
            </h1>
            <br />
            <h3>You have <span id='countdown'>5</span> seconds.</h3>
            <br />
        </div>
    </main>

    <!-- JavaScript -->
    <script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 5;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location = "https://youtu.be/oHg5SJYRHA0?t=2";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
    </script>
</body>

</html>
